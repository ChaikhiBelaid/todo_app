{% extends "tasks/layout.html" %}
{% block body %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <style>
        body{
            background-color:green;
        }
        .center_div {
            
            padding-right: 20%;
            padding-left: 20%;
            margin-top: 1px;
        }
        .text-lg{
            font-size: 100px;
        }
        .box-form{
            padding: 10%;
            font-size: 40px;
            color:rgb(255, 255, 255);
        }
        .box-form-button{
            margin:6%;
            font-size:30px;
            
        }
        
    </style>
    <!--End of the stylesheet -->

    <h1 class="text-lg text-center">Update <span class="small text-warning">"{{task}}"</span> task :</h1>

    <!--Begining of The form update -->
    <div class="text-center  box-form">
        <form method="POST" action="">
            {% csrf_token %}
            {{form}}
            <button class="btn btn-info box-form-button" type="submit" >update</button>
        </form>
    </div>
        <!--End of the form-->
{% endblock %}
